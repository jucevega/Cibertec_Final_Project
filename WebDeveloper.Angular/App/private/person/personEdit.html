<form novalidate> 
    <!--
    <div class="form-group">
        <div class="col-md-4">

        <div class="col-md-8">

        </div>
    </div>
        -->

    <div class="form-group">
        <div class="col-md-4">
            <label>Type: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.personType" />                         
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label>Name Style: </label>
        </div>
        <div class="col-md-8">
            <div class="checkbox">
                <input class="check-box" type="checkbox" value="false" ng-model="vm.updatePerson.nameStyle" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4">
            <label>Title: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.title" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-md-4">
            <label>First Name: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.firstName" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-md-4">
            <label>Middle Name: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.middleName" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label>Last Name: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.lastName" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label>Suffix: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.suffix" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label>Email Promotion: </label>
        </div>
        <div class="col-md-8">
            <input type="number" class="form-control text-box single-line valid" ng-model="vm.updatePerson.emailPromotion" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label>Additional Contact Info: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.additionalContactInfo" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4">
            <label>Demographics: </label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control text-box single-line" ng-model="vm.updatePerson.demographics" />
        </div>
    </div>
</form>
